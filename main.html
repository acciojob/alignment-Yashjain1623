<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HTML Assignment 3</title>
<style>
    .middle {
        border: 1px solid black;
        border-spacing: 1px;
        padding: 1px;
    }
    .green {
        background-color: green;
    }
    .blue {
        background-color: blue;
    }
    .center {
        text-align: center;
    }
    .right {
        text-align: right;
    }
</style>
</head>
<body>
<h1 style="text-align: center;">HTML Assignment #3</h1>

<!-- Table 1 -->
<table class="middle" id="table-1">
    <tr>
        <td id="t11" style="1px solid rgb(0, 0, 0)">Row 1, Col 1</td>
        <td id="t12" class="center" >Row 1, Col 2</td>
        <td id="t13" class="right">Row 1, Col 3</td>
    </tr>
    <tr>
        <td>Row 2, Col 1</td>
        <td class="center">Row 2, Col 2</td>
        <td class="center right">Row 2, Col 3</td>
    </tr>
    <tr>
        <td>Row 3, Col 1</td>
        <td>Row 3, Col 2</td>
        <td class="center right">Row 3, Col 3</td>
    </tr>
</table>

<!-- Table 2 -->
<table class="middle" id="table-2">
    <tr>
        <td id="t21" colspan="6">This cell spans 6 columns</td>
    </tr>
    <tr>
        <td>Row 2, Col 1</td>
        <td>Row 2, Col 2</td>
        <td>Row 2, Col 3</td>
        <td>Row 2, Col 4</td>
        <td>Row 2, Col 5</td>
        <td>Row 2, Col 6</td>
    </tr>
    <!-- Add more rows if needed -->
</table>

<!-- Table 3 -->
<table class="middle" id="table-3">
    <tr class="green">
        <td colspan="2">Green Row</td>
    </tr>
    <tr>
        <td id="t-image" colspan="2"><img src="image_url_here" alt="Description of image"></td>
    </tr>
    <tr class="blue">
        <td colspan="2">Blue Row</td>
    </tr>
</table>

</body>
</html>
